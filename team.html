    <div class="row g-5 justify-content-between">

      <!-- Alex -->
      <div class="col-12 col-md-6 col-lg-4">
        <figure class="member">
          <picture>
            <!-- Try lowercase .jpg first -->
            <source srcset="images/alexgreen.jpg" type="image/jpeg">
            <!-- Then uppercase .JPG -->
            <source srcset="images/alexgreen.JPG" type="image/jpeg">
            <!-- Then .png -->
            <source srcset="images/alexgreen.png" type="image/png">
            <!-- Fallback img with onerror -> placeholder -->
            <img
              class="member-photo"
              src="images/alexgreen.jpg"
              alt="Headshot of Alex Green wearing a suit and glasses"
              width="360" height="480"
              loading="lazy" decoding="async"
              onerror="this.onerror=null;this.src='https://picsum.photos/360/480?blur=1';">
          </picture>
          <figcaption class="member-caption">
            <strong>Alex Green</strong><br>
            <a href="mailto:amg20@iu.edu">amg20@iu.edu</a>
          </figcaption>
        </figure>
      </div>
